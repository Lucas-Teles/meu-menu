<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucas Teles" />
    <title>Meu Menu - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="login-form" action="#" method="post">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <div id="signup-link" class="text-center mt-3">Não tem uma conta? <a href="#" id="signup">Cadastre-se</a></div>
    </div>

    <!-- Cadastro -->
    <div class="container" style="display: none" id="signup-container">
      <h2>Cadastre-se</h2>
      <form id="signup-form" action="#" method="post">
        <div class="form-group">
          <label for="signup-username">Usuário</label>
          <input type="text" class="form-control" id="signup-username" name="signup-username" required />
        </div>
        <div class="form-group">
          <label for="signup-username">Email</label>
          <input type="email" class="form-control" id="signup-username" name="signup-username" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Senha</label>
          <input type="password" class="form-control" id="signup-password" name="signup-password" required />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <div class="text-center mt-3">
          <a href="#" id="back-to-login">Voltar para o login</a>
        </div>
      </form>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
